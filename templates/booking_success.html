{% extends 'index.html' %}
{% block content %}
<style>
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.75);
    display: flex; justify-content: center; align-items: center;
    z-index: 1000;
    animation: fadeIn 0.5s ease-in-out;
  }

  .popup-card {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    animation: scaleIn 0.4s ease;
    max-width: 400px;
    width: 90%;
  }

  .popup-card h2 {
    font-family: 'Georgia', serif;
    color: #28a745;
    font-size: 28px;
    margin-bottom: 15px;
  }

  .popup-card p {
    font-size: 16px;
    color: #555;
    margin-bottom: 25px;
  }

  .popup-card .btn {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes scaleIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>

<div class="popup-overlay">
  <div class="popup-card">
    <h2>Booking Confirmed!</h2>
    <p>Thank you for choosing us. Weâ€™ll contact you shortly to finalize the details.</p>
    <a href="/" class="btn btn-success">Back to Home</a>
  </div>
</div>
{% endblock %}
